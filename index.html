<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Filter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <p class="title">
      choose your favorite language
    </p>
    <input type="button" value="Unselect All" onclick="deselectAll()" id="rmvButton">
    <div class="input-box-wrapper">
      <div class="box">
        <input type="checkbox" name="language" value="javaScript" class="checkbox" id="javaScript">
        <label for="javaScript">JavaScript</label>
      </div>

      <div class="box">
        <input type="checkbox" name="language" value="Python" class="checkbox" id="Python">
        <label for="Python">Python</label>
      </div>

      <div class="box">
        <input type="checkbox" name="language" value="C" class="checkbox" id="C">
        <label for="C">C</label>
      </div>

      <div class="box">
        <input type="checkbox" name="language" value="C#" class="checkbox" id="C#">
        <label for="C#">C#</label>
      </div>

      <div class="box">
        <input type="checkbox" name="language" value="Java" class="checkbox" id="Java">
        <label for="Java">Java</label>
      </div>

      <div class="box">
        <input type="checkbox" name="language" value="Swift" class="checkbox" id="Swift">
        <label for="Swift">Swift</label>
      </div>
    </div>
    <div class="print-values">
      <p id="valueList"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
